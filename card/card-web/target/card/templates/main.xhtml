<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title><ui:insert name="title"></ui:insert></title>
		<h:outputStylesheet name="style.css" library="css"/>
		<h:outputStylesheet name="default.css" library="css"/>
		<h:outputStylesheet name="syntaxhighlighter.css" library="css"/>
		<meta content='text/html; charset=ISO-8859-1' http-equiv="Content-Type"/>
		<style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
	</h:head>
	
	<h:body>
		<p:layout fullPage="true"> 
			<p:layoutUnit position="north" size="100" closable="false">
			</p:layoutUnit>
			<p:layoutUnit position="south" closable="false">
			</p:layoutUnit>
			<p:layoutUnit position="west" size="200" minSize="100" closable="false" resizable="true" collapsible="true" header="Menu">
				<ui:insert name="vertical-menu">
					<ui:include src="/templates/vertical-menu.xhtml" />
				</ui:insert>
			</p:layoutUnit>
			<p:layoutUnit position="east" closable="false">
			</p:layoutUnit>
			<p:layoutUnit position="center" closable="false">
				<ui:insert name="content">Erro ao inserir conteudo da pagina!</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</html>
