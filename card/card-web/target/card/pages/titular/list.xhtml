<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				template="/templates/main.xhtml">   
  
  	<ui:define name="title">Lista de Titulares</ui:define>
  	
  	<ui:define name="content">
	  	<h:form id="lista-titular-form">
	  		<p:dataTable 
	  		id="titular-table"
    		rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" rowIndexVar="rowIx"
    		var="t" value="#{titularController.list}" 
    		paginator="true" rows="10" paginatorPosition="bottom"
    		emptyMessage="Nao ha titulares cadastrados na base.">
    		
    		<p:column headerText="Cpf">
    			<h:outputText value="#{t.codigo}"/>
    		</p:column>
    		
    		<p:column headerText="Nome">
    			<h:outputText value="#{t.nome}"/>
    		</p:column>
    		
    		<p:column style="width:40px">  
            	<p:commandLink id="edit-button" value="editar" title="Editar" 
                 	actionListener="#{titularController.edit}">
                 	<f:setPropertyActionListener value="#{t}" target="#{titularController.titular}" /> 
                 </p:commandLink>
	        </p:column>
	  		
	  		</p:dataTable>
	    </h:form>
    </ui:define>
</ui:composition>
